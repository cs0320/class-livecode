<!-- 
  Mostly taken directly from the create-react-app starter, but then 
  adapted in 2023 to use Vite instead. Beyond removing CRA-specific 
  elements, only the title is changed. I've also added comments.
  TN July 2022 -- October 2023.
--> 

<!-- The first part of this file is just a preamble, taken from the 
     template that CRA made (and which I kept for Vite). It says things
     like what the default language is, etc. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="0320 React NYT Puzzle Demo"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Can You Guess The Sequence?</title>
  </head>
  <!-- This HTML file is just a template! React will fill it in based on 
       the components you've created. -->
  <body>
    <!-- This gets displayed if the browser doesn't support JS. 
         Remember that browsers don't understand TypeScript. -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This is the "starting point" for React to inject content. -->
    <div id="root"></div>
    <!-- We're using Vite with React, so we add this. Note that 
         the file is a .tsx file!  -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
